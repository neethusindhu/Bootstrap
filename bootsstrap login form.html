<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page Bootstrap</title>
	
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<section class="vh-100 bg-primary p-4 p-md-4 p-xl-5 ">
  <div class="container">
    <div class="row mt-5 justify-content-center">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
        <div class="card border-0 shadow-sm rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row mt-3 mb-2">
              <div class="col-12">
                <div class="mb-3">
                  <h2><b>Sign Up</b></h2>
                  <p>Please fill in this form to create an account!</p>
                </div>
              </div>
            </div>
            <form action="#">
              <div class="row gy-3 overflow-hidden">
                <div class="col-6">
                  <div class=" mb-3">
                    <input type="text" class="form-control" name="fname" id="fname" placeholder="First Name" required>
                    
                  </div>
                </div>

                <div class="col-6">
                  <div class=" mb-3">
                    <input type="text" class="form-control" name="lname" id="lname" placeholder="Last Name" required>
                    
                  </div>
                </div>

                


                <div class="col-12">
                  <div class="mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                    
                  </div>
                </div>
                <div class="col-12">
                  <div class="mb-3">
                    <input type="password" class="form-control" name="password" id="pswd" placeholder="Password" required>
                    
                  </div>
                </div>





                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="cmpswrd" value="" placeholder=" Confirm Password" required>
                    
                  </div>
                </div>



                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                    <label class="form-check-label text-secondary" for="remember_me">
                      I Accept the<a href="">Terms of Use&nbsp</a>&<a href="">&nbspPrivacy Policy</a> 
                    </label>
                  </div>
                </div>



                <div class="col-12 pt-2">
                  <div class="d-grid">
                    <button class="btn btn-primary mb-4 mt-3 px-4" type="submit">Sign Up</button>
                  </div>
                </div>
              </div>
            </form>
            
          



          </div>
        </div>



        <div class="row justify-content-center mt-2">
                  <p class="text-white" >Already have an account?<a href="" class="text-white"><u>Login here</u></a></p>
          </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
